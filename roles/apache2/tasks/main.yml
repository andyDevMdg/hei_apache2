---
 - name: Installation de apache2
    become: yes
    ansible.builtin.apt: 
      name: apache2
      update_cache: yes
      state: latest

  - name: Start apache2
    become: yes
    service:
      name: apache2
      state: started
      enabled: true
  
  - name: Delete default.conf
    become: yes
    file:
      path: /etc/apache2/sites-enabled/000-default.conf
      state: absent
      notify: apache2 reload